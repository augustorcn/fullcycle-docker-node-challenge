version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: nginx
    ports:
      - "8080:80"
    networks:
      - nodenetwork
    depends_on:
      - app
  db:
    container_name: db
    build:
      context: mysql
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    volumes:
      - ./mysql/database:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodenetwork
  app:
    container_name: app
    build:
      context: node
    entrypoint: wait-for db:3306 -t 40 -- node src/index.js
    tty: true
    ports:
      - "3000:3000"
    networks:
      - nodenetwork
    depends_on:
      - db
networks:
  nodenetwork:
    driver: bridge